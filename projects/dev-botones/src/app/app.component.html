<div class="row">
  <div class="text-center">
    <div *ngFor="let item of botones" class="ui-slp-botones">
        <a type="button" class="btn botones" href="{{item.enlace}}" [ngStyle] = "{'color': item.color}">
          {{item.title}}
          <span *ngIf="item.image!=null">
            <img src={{item.image}} width="30px" height="30">
          </span>
        </a>
    </div>
  </div>
</div>
