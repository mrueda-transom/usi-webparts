<button type="button" class="share-popover" placement="top"
        [ngbPopover]="popContent" [openDelay] ="300"> Compartir
</button>

<!--<shared-popover [id]="data.id"></shared-popover>-->

<ng-template #popContent>
  <div class="container-share">
    <a class="icon-to-share" href="mailto:?Subject={{mensajeAsunto}}&amp;Body={{mensajeContenido}}: http://pruebasp.slp.gob.mx{{url}}" target="_blank">
      <i class="fa fa-at fa-2x"></i>
    </a>
    <a class="icon-to-share" href="https://twitter.com/intent/tweet?url={{ url }}&text={{twitterText}} http://pruebasp.slp.gob.mx{{url}}" target="_blank">
      <i class="fa fa-twitter fa-2x"></i>
    </a>
    <a class="icon-to-share" href="https://facebook.com/sharer/sharer.php?u=http://pruebasp.slp.gob.mx{{ url }}" target="_blank">
      <i class="fa fa-facebook-f fa-2x"></i>
    </a>
    <a class="icon-to-share" href="https://www.instagram.com/gobedoslp/" target="_blank">
      <i class="fa fa-instagram fa-2x"></i>
    </a>
    <a class="icon-to-share" href="https://www.linkedin.com/uas/login?session_redirect=https%3A%2F%2Fwww.linkedin.com%2FshareArticle%3Fmini%3Dtrue%26url%3Dhttp://pruebasp.slp.gob.mx{{url}}" target="_blank">
      <i class="fa fa-linkedin fa-2x"></i>
    </a>
    <!--<a class="icon-to-share" href="whatsapp://send?text=https%3A%2F%2Fbeta.slp.gob.mx%2FFINANZAS%2FPaginas%2FDisciplina-financiera-y-control-de-gasto%2C-premisas-para-del-presupuesto-estatal-2020-DPG.aspx" target="_blank">
      <i class="fa fa-whatsapp fa-3x"></i>
    </a>-->
    <a href="whatsapp://send?text=http://pruebasp.slp.gob.mx{{url}}" data-action="share/whatsapp/share" target="_blank">
      <i class="fa fa-whatsapp fa-2x"></i>
    </a>
  </div>
</ng-template>
