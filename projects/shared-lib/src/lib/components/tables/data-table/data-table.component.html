<table aria-label="Usuarios" matSort mat-table>
  <!-- Simple columns -->
  <ng-container matColumnDef="{{ column.key }}" *ngFor="let column of columns">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column.label }}</th>
    <td mat-cell *matCellDef="let row">{{ row[column.key] }}</td>
  </ng-container>

  <!-- Operations Column -->
  <ng-container matColumnDef="operations">
    <th mat-header-cell *matHeaderCellDef>Operaciones</th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button aria-label="Operaciones" [matMenuTriggerFor]="operationsMenu" type="button">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #operationsMenu="matMenu">
        <ng-container *ngFor="let item of defaultOperations">
          <button (click)="onOperation(row, item.operation)" mat-menu-item type="button">
            <mat-icon>{{ item.matIcon }}</mat-icon>
            {{ item.label }}
          </button>
        </ng-container>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator #paginator
  [length]="dataSource?.data.length"
  [pageIndex]="0"
  [pageSize]="50"
  [pageSizeOptions]="[25, 50, 100, 250]">
</mat-paginator>
