<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  {{ text }}
  <ul *ngIf="list">
    <li *ngFor="let item of list">{{ item }}</li>
  </ul>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onEvent(true)" color="primary">{{ acceptText }}</button>
  <button mat-raised-button (click)="onEvent(false)">{{ cancelText }}</button>
</div>
